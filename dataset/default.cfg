[Data]
raw_data_dir = dataset/raw_data
save_data_dir = dataset/anom_data
data_name = blogcatalog
save_dir = %(save_data_dir)s/%(data_name)s/model
save_model_path = %(save_dir)s/model
load_dir = %(save_data_dir)s/%(data_name)s/model
load_model_path = %(save_dir)s/model

[generate]
dataseed = 1
m = 15
num = 10
k = 50

[Network]
every_linear = 1
n_layer = 4
nchannel = 4
channel = 10
kdim = 12
deck = 0
dropout = 0.45
routit = 5
tau =1.0
nbsz = 32
include_self = 0
threshold = 0.6
resample = 1
jump= 0
seed = 1895

[Optimizer]
lr = 0.005
beta1 = 0.9
beta2 = 0.999
epsilon = 1e-8
reg = 0.00036
clip = 1.5

[Run]
epoch = 200
early_stop = 1000

[Loss]
alpha = 0
nrank = 100
ind_channel = 4
mutual_hidden = 20
mutual_batch = 200
mutual_beta = 0.5

